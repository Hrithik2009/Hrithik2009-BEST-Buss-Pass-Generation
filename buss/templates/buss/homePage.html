{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="{% static '/css/home-style.css' %}">
    
    <title>BEST BUS</title>
</head>
<body>
        {% load static %}


        <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="homePage..html">
            <img src="{% static 'images/logo.jpeg' %}" width="30" height="30" class="d-inline-block align-top bus0logo" alt="">
            Best Bus Pass Generator
        </a>  

      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Services
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'form' %}">Apply for Pass</a>
                <a class="dropdown-item" href="{% url 'rate' %}">Rates</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>

           
          </ul>
          
    <form class="form-inline my-2 my-lg-0" action="download/" method="POST">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Enter Id..." name="id" aria-label="Search">
             <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Download Pass</button>
          </form>
        
        </div>

    </nav>
   
    <div>
      <img src="{% static 'images/real-bus.jpg' %}" class="mainImage" alt="Responsive Image here">
    </div>  
     
</body>
</html>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
